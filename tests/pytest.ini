[pytest]
# Configuration pytest pour le projet

# Chemins de recherche des tests
testpaths = tests

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=utils
    --cov=pages
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --maxfail=1
    -ra

# Markers personnalisés
markers =
    slow: Tests lents (désélectionnés avec '-m "not slow"')
    integration: Tests d'intégration
    unit: Tests unitaires
    performance: Tests de performance

# Ignorer les warnings spécifiques
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout pour les tests
timeout = 300

# Coverage minimum requis
[coverage:run]
source = utils, pages
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
